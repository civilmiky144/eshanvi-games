<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Eshanvi's Balloon Math</title>
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
<style>
  * { 
    box-sizing: border-box; 
    margin: 0; 
    padding: 0; 
    -webkit-tap-highlight-color: transparent; 
    user-select: none; 
  }

  body {
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* ‚îÄ‚îÄ‚îÄ HEADER & SCORE ‚îÄ‚îÄ‚îÄ */
  header {
    background: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 4px solid #fde047;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    z-index: 10;
  }

  .title {
    font-family: 'Bubblegum Sans', cursive;
    font-size: 28px;
    color: #ec4899;
  }

  .score-board {
    background: #fef08a;
    border: 3px solid #facc15;
    border-radius: 30px;
    padding: 8px 20px;
    font-size: 22px;
    font-weight: 900;
    color: #ca8a04;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* ‚îÄ‚îÄ‚îÄ QUESTION AREA ‚îÄ‚îÄ‚îÄ */
  .question-container {
    text-align: center;
    margin-top: 30px;
    z-index: 5;
  }

  .equation {
    font-family: 'Bubblegum Sans', cursive;
    font-size: 80px;
    color: #1e3a8a;
    background: rgba(255, 255, 255, 0.8);
    display: inline-block;
    padding: 10px 40px;
    border-radius: 30px;
    border: 4px dashed #60a5fa;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  /* ‚îÄ‚îÄ‚îÄ GAME AREA & BALLOONS ‚îÄ‚îÄ‚îÄ */
  .game-area {
    flex-grow: 1;
    position: relative;
    overflow: hidden;
  }

  .balloon {
    position: absolute;
    bottom: -150px;
    width: 90px;
    height: 110px;
    border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Bubblegum Sans', cursive;
    font-size: 45px;
    color: white;
    font-weight: bold;
    box-shadow: inset -10px -10px 0 rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.1s;
  }

  /* The balloon string */
  .balloon::after {
    content: '';
    position: absolute;
    bottom: -30px;
    left: 50%;
    width: 2px;
    height: 30px;
    background: rgba(0,0,0,0.3);
    transform: translateX(-50%);
  }

  .balloon:active {
    transform: scale(0.9);
  }

  /* ‚îÄ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ‚îÄ */
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(-5deg); }
    50% { transform: translateY(-60vh) rotate(5deg); }
    100% { transform: translateY(-120vh) rotate(-5deg); }
  }

  @keyframes pop {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.5; }
    100% { transform: scale(0); opacity: 0; }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px) rotate(-10deg); }
    75% { transform: translateX(10px) rotate(10deg); }
  }

  /* ‚îÄ‚îÄ‚îÄ MASCOT FEEDBACK ‚îÄ‚îÄ‚îÄ */
  .mascot {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 50px;
    background: white;
    padding: 10px 25px;
    border-radius: 40px;
    border: 3px solid #bef264;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: all 0.3s;
    opacity: 0;
  }

  .mascot.show {
    opacity: 1;
    bottom: 40px;
  }

</style>
</head>
<body>

  <header>
    <div class="title">‚ú® Balloon Math!</div>
    <div class="score-board">
      ‚≠ê <span id="score">0</span>
    </div>
  </header>

  <div class="question-container">
    <div class="equation" id="equation">3 + 2 = ?</div>
  </div>

  <div class="game-area" id="gameArea">
    </div>

  <div class="mascot" id="mascot">üê∂ Yay!</div>

<script>
  let score = 0;
  let currentAnswer = 0;
  const gameArea = document.getElementById('gameArea');
  const equationEl = document.getElementById('equation');
  const scoreEl = document.getElementById('score');
  const mascotEl = document.getElementById('mascot');
  
  const colors = ['#ec4899', '#3b82f6', '#22c55e', '#f97316', '#a855f7', '#ef4444'];
  let balloonInterval;

  function startGame() {
    score = 0;
    scoreEl.innerText = score;
    nextQuestion();
  }

  function nextQuestion() {
    gameArea.innerHTML = ''; // Clear old balloons
    
    // Generate simple math (Addition or Subtraction up to 10)
    const isAddition = Math.random() > 0.4;
    let num1, num2;

    if (isAddition) {
      num1 = Math.floor(Math.random() * 6) + 1; // 1 to 6
      num2 = Math.floor(Math.random() * 5);     // 0 to 4
      currentAnswer = num1 + num2;
      equationEl.innerText = `${num1} + ${num2} = ?`;
    } else {
      num1 = Math.floor(Math.random() * 6) + 4; // 4 to 9
      num2 = Math.floor(Math.random() * num1);  // smaller than num1
      currentAnswer = num1 - num2;
      equationEl.innerText = `${num1} - ${num2} = ?`;
    }

    // Create 3 answer choices
    let choices = [currentAnswer];
    while (choices.length < 3) {
      let wrongAnswer = currentAnswer + (Math.floor(Math.random() * 5) - 2);
      if (wrongAnswer !== currentAnswer && wrongAnswer >= 0 && !choices.includes(wrongAnswer)) {
        choices.push(wrongAnswer);
      }
    }
    
    // Shuffle choices
    choices.sort(() => Math.random() - 0.5);

    // Spawn the balloons
    choices.forEach((choice, index) => {
      spawnBalloon(choice, index);
    });
  }

  function spawnBalloon(number, positionIndex) {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.innerText = number;
    
    // Pick a random color
    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    
    // Space them out evenly across the screen (20%, 50%, 80%)
    const positions = [20, 50, 80];
    balloon.style.left = `calc(${positions[positionIndex]}% - 45px)`;
    
    // Make them float up at slightly different speeds
    const floatDuration = 6 + Math.random() * 3; 
    balloon.style.animation = `floatUp ${floatDuration}s linear forwards`;

    // Tap logic
    balloon.onclick = function() {
      checkAnswer(number, balloon);
    };

    gameArea.appendChild(balloon);
  }

  function checkAnswer(selectedNumber, balloonElement) {
    if (selectedNumber === currentAnswer) {
      // Correct!
      balloonElement.style.animation = 'pop 0.3s forwards';
      score += 10;
      scoreEl.innerText = score;
      
      showFeedback('ü¶Ñ YAY!', '#bef264');
      
      // Stop other balloons from being clicked
      const allBalloons = document.querySelectorAll('.balloon');
      allBalloons.forEach(b => b.onclick = null);

      setTimeout(nextQuestion, 1000);
    } else {
      // Wrong
      balloonElement.style.animation = 'none';
      void balloonElement.offsetWidth; // trigger reflow
      balloonElement.style.animation = 'shake 0.4s';
      
      showFeedback('ü§î Try again!', '#fca5a5');
    }
  }

  function showFeedback(text, borderColor) {
    mascotEl.innerText = text;
    mascotEl.style.borderColor = borderColor;
    mascotEl.classList.add('show');
    
    setTimeout(() => {
      mascotEl.classList.remove('show');
    }, 1500);
  }

  // If a child misses the balloons and they float away, spawn a new question
  setInterval(() => {
    const balloons = document.querySelectorAll('.balloon');
    let allGone = true;
    balloons.forEach(b => {
      const rect = b.getBoundingClientRect();
      if (rect.top > -150) allGone = false; // Still on screen
    });
    
    // If all balloons floated off the top of the screen, just reset the question
    if (allGone && balloons.length > 0) {
      nextQuestion();
    }
  }, 2000);

  // Start the game
  window.onload = startGame;
</script>
</body>
</html>
